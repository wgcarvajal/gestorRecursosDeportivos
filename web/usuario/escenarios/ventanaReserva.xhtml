<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        
         <p:dialog position="center" resizable="false"   header="Reserva" showEffect="scale" modal="true"  widgetVar="ventanaReserva">
             <h:form id="formVentanaReservas">
                 <p:panelGrid>
                     <p:row>
                         <p:column>
                             <p:outputLabel value="Fecha :"/>
                         </p:column>
                         <p:column>
                             <p:outputLabel value="#{reservasEscenariosController.fechaInicialFormateada}"/>
                         </p:column>
                     </p:row>
                     <p:row>
                         <p:column>
                             <p:outputLabel value="Hora:"/>
                         </p:column>
                         <p:column>
                             <p:outputLabel value="#{reservasEscenariosController.horaInicialFormateada} - #{reservasEscenariosController.horaFinalFormateada}"/>
                         </p:column>
                     </p:row>                    
                     <p:row>
                         <p:column colspan="2">
                             <p:commandButton style="margin-left:40px;background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;"
                                              actionListener="#{reservasEscenariosController.AceptarReserva()}"
                                 value="Aceptar"/>
                             <p:outputLabel value=" "/>
                             <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;"
                                              value="Cancelar" onclick="PF('ventanaReserva').hide()"/>
                         </p:column>
                     </p:row>
                 </p:panelGrid>    
             </h:form>
         </p:dialog>          
    </ui:composition>
    
 </html>
