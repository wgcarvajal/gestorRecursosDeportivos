<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
         <p:dialog position="center" resizable="false"   header="Crear escenario" showEffect="scale" modal="true"  widgetVar="crearEscenario">
             <h:form id="formularioImagenEscenario">                  
                 <p:panelGrid styleClass="panelgrid">
                     <p:row>                       
                         <p:column>
                             <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                            value="*"/>
                             <h:outputLabel class="CampoLabelObligatorios" value=" Campos Obligatorios" />
                         </p:column>                          
                     </p:row>
                 </p:panelGrid>
                 <p:panelGrid styleClass="panelgrid"  id="panelImagenEscenario">                     
                     <p:row>
                         <p:column>
                             <h:outputLabel class="CampoLabel" value="Imagen: " />
                             <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                            value="*"/>
                         </p:column>
                         <p:column>                             
                             <p:fileUpload fileUploadListener="#{crearEscenarioController.cargarImagenEscenario}"  mode="advanced" dragDropSupport="false"
                                            label="Cargar" auto="true"  
                                            invalidFileMessage="Tipo de archivo no vÃ¡lido" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"                                            
                                            />
                             <p:outputLabel value="#{crearEscenarioController.imagenEscenario.fileName}"/>
                         </p:column>
                     </p:row>                           
                 </p:panelGrid>
             </h:form>
             <h:form id="formularioCrearNuevoEscenario">
                 <p:panelGrid style="text-align:left;" styleClass="panelgrid"  id="panelCrearEscenario">                     
                     <p:row>
                         <p:column style="text-align:right">
                             <h:outputLabel class="CampoLabel" for="nombre" value="Nombre: " />
                             <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                            value="*"/>
                         </p:column>
                         <p:column>
                             <p:inputText id="nombre" value="#{crearEscenarioController.nombreEscenario}"/>                        
                         </p:column>             
                     </p:row>                      
                     <p:row>
                         <p:column>
                             <p:message for="nombre"/>
                         </p:column>
                         <p:column>
                             <p:commandButton   style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;" 
                                                value="Crear" action="#{crearEscenarioController.crearEscenario(estadoSeleccionController.idEspacioEscenarioSeleccionado,mostrarEscenariosController)}"
                                                id="crear" update=":formularioImagenEscenario" onstart="PF('efectoCarga').show()" onsuccess="PF('efectoCarga').hide()"
                                                />
                             <p:commandButton   style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;" 
                                                value="Cancelar" onclick="PF('crearEscenario').hide()"
                                                id="cancelar" 
                                                />
                         </p:column>
                     </p:row>    
                 </p:panelGrid>
             </h:form>
         </p:dialog>
          
    </ui:composition>
</html>
